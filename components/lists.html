<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYWEB</title>
    <!-- font link first always -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <ul class="list list--inline">
      <!-- we want each list to be "inline" -->
      <li class="list__item">List 1</li>
      <li class="list__item">List 2</li>
      <li class="list__item">List 3</li>
      <li class="list__item">List 4</li>
    </ul>

    <ul class="list list--tick">
      <li class="list__item">list tick 1</li>
      <li class="list__item">list tick 2</li>
      <li class="list__item">list tick 3</li>
      <li class="list__item">list tick 4</li>
    </ul>
  </body>
</html>
